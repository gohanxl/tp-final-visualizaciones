    <main>

        <div class="container">
            <div class="row">
                <div class="col s12 m3"></div>
                <div class="col s12 m6 center-align center">
                    <p class="font-size-22" style="width: 70%, display: inline-block;">Bienvenido a <span
                            class="bold-font cyan-text-luquitas">BROKAR!</span> <br>
                        Empezá a invertir en tu <span class="bold-font">futuro!</span></p>
                </div>
                <div class="col s12 m3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row center-form">
                <div class="col s12 m3"></div>
                <form class="col s12 m6 form">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="Ingrese su nombre" id="first_name" type="text"
                                class="input-form validate">
                            <label for="first_name" class="label-font-size">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="Ingrese su apellido" id="last_name" type="text"
                                class="input-form validate">
                            <label for="last_name" class="label-font-size">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Ingrese su contraseña" id="password" type="password"
                                class="input-form validate">
                            <label for="password" class="label-font-size">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Ingrese su email" id="email" type="email" class="validate input-form">
                            <label for="email" class="label-font-size">Email</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-light btn btn-descargar right" type="submit">ENVIAR</button>
                </form>

            </div>
        </div>
        </div>

    </main>
